<!DOCTYPE html>
<html>

<head>
    <title>Retail Store Program</title>
    <style>
        /* Add some basic styles to the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add some basic styles to the forms */
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        form label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }

        form input[type="text"],
        form input[type="number"],
        form select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Add some basic styles to the table */
        table {
            border-collapse: collapse;
            margin: 20px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th,
        table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #333;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Inventory Management</a>
        <a href="#">Point of Sale</a>
        <a href="#">Customer Management</a>
        <a href="#">Reporting</a>
    </nav>

    <form>
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name"><br>

        <label for="item-number">Item Number:</label>
        <input type="number" id="item-number" name="item-number"><br>

        <label for="stock-level">Stock Level:</label>
        <input type="number" id="stock-level" name="stock-level"><br>

        <input type="submit" value="Update Inventory">
    </form>

    <form>
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name"><br>

        <label for="item-number">Item Number:</label>
        <input type="number" id="item-number" name="item-number"><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br>

        <label for="payment-method">Payment</label>
        <select id="payment-method" name="payment-method">
            <option value="cash">Cash</option>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
        </select><br>
